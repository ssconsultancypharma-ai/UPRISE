<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Study Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .subject-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 25px;
      height: 80vh;
      padding: 20px;
    }

    .subject-btn {
      font-size: 1.8rem;
      padding: 25px 50px;
      border: none;
      border-radius: 15px;
      background-color: #1a1a1a;
      color: #f0f0f0;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      min-width: 220px;
    }

    .subject-btn:hover {
      transform: scale(1.1);
      background-color: #333333;
    }

    .option-btn {
      font-size: 1.5rem;
      padding: 20px 40px;
      margin: 20px;
      border: none;
      border-radius: 12px;
      background-color: #1a1a1a;
      color: #f0f0f0;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .option-btn:hover {
      transform: scale(1.05);
      background-color: #333333;
    }

    #chapters-container {
      display: none;
      text-align: left;
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    #chapters-container li {
      font-size: 1.2rem;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>School Study Portal</h1>

  <!-- Subject Buttons -->
  <div class="subject-container">
    <button class="subject-btn" onclick="showOptions('Math')">Math</button>
    <button class="subject-btn" onclick="showOptions('Physics')">Physics</button>
    <button class="subject-btn" onclick="showOptions('Chemistry')">Chemistry</button>
    <button class="subject-btn" onclick="showOptions('Biology')">Biology</button>
    <button class="subject-btn" onclick="showOptions('History')">History</button>
    <button class="subject-btn" onclick="showOptions('Political Science')">Political Science</button>
    <button class="subject-btn" onclick="showOptions('Geography')">Geography</button>
    <button class="subject-btn" onclick="showOptions('Artificial Intelligence')">Artificial Intelligence</button>
  </div>

  <!-- Options Section -->
  <div id="options-container" style="display:none; text-align:center; margin-top:50px;">
    <h1 id="subject-title"></h1>
    <button class="option-btn" onclick="showChapters('Important Questions')">Important Questions</button>
    <button class="option-btn" onclick="showChapters('Notes')">Notes</button>
  </div>

  <!-- Chapters Section -->
  <div id="chapters-container">
    <h2 id="section-title"></h2>
    <ol id="chapters-list"></ol>
  </div>

  <script>
    // Chapters data
    const chapters = {
      Math: ['Real Numbers', 'Polynomials', 'Pair of Linear Equations', 'Quadratic Equations', 'Arithmetic Progressions'],
      Physics: ['Light â€“ Reflection and Refraction', 'The Human Eye and the Colourful World', 'Electricity', 'Magnetic Effects of Current', 'Sources of Energy'],
      Chemistry: ['Chemical Reactions and Equations', 'Acids, Bases and Salts', 'Metals and Non-Metals', 'Carbon and its Compounds', 'Periodic Classification of Elements'],
      Biology: ['Life Processes', 'Control and Coordination', 'How do Organisms Reproduce?', 'Heredity and Evolution', 'Our Environment'],
      History: ['Rise of Nationalism in Europe', 'Industrial Revolution', 'World Wars', 'Colonialism and Nationalism'],
      'Political Science': ['Federalism', 'Democracy and Diversity', 'Politics in India Today'],
      Geography: ['Resources and Development', 'Water Resources', 'Agriculture', 'Minerals and Energy Resources'],
      'Artificial Intelligence': ['Introduction to AI', 'Machine Learning Basics', 'Applications of AI', 'Ethics in AI']
    };

    let selectedSubject = '';

    function showOptions(subject) {
      selectedSubject = subject;
      document.getElementById('subject-title').innerText = subject;
      document.getElementById('options-container').style.display = 'block';
      document.getElementById('chapters-container').style.display = 'none';
      document.getElementById('options-container').scrollIntoView({ behavior: 'smooth' });
    }

    function showChapters(section) {
      const chaptersList = chapters[selectedSubject] || [];
      const listContainer = document.getElementById('chapters-list');
      listContainer.innerHTML = '';

      chaptersList.forEach((chapter, index) => {
        const li = document.createElement('li');
        li.innerText = `${index + 1}. ${chapter}`;
        listContainer.appendChild(li);
      });

      document.getElementById('section-title').innerText = `${selectedSubject} - ${section}`;
      document.getElementById('chapters-container').style.display = 'block';
      document.getElementById('chapters-container').scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
